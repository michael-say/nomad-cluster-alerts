groups:
  - name: node.rules.yml
    rules:
      - alert: host_cpu_usage
        expr: label_replace(sum(avg_over_time(nomad_client_host_cpu_total[5m]))  by (instance, datacenter, cpu), "hostname", "$1", "instance", "(.*):.*") > 50
        labels:
          severity: warning
        annotations:
          description: "Host {{ $labels.hostname }} in datacenter {{ $labels.datacenter }} {{ $labels.cpu }} usage is at {{ humanize $value }}%."
          identifier: "CPU alert for host {{ $labels.hostname }} [{{ $labels.datacenter }}]"
      - alert: host_memory_usage
        expr: label_replace(nomad_client_host_memory_used / nomad_client_host_memory_total * 100, "hostname", "$1", "instance", "(.*):.*") > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          description: 'Host {{ $labels.hostname }} in datacenter {{ $labels.datacenter }} memory usage is at {{ humanize $value }}%.'
          identifier: 'Memory alert for host {{ $labels.node_name }} [{{ $labels.datacenter }}]'
      - alert: host_disk_usage
        expr: label_replace(nomad_client_host_disk_used_percent,  "hostname", "$1", "instance", "(.*):.*") > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          description: "Host {{ $labels.hostname }} in datacenter {{ $labels.datacenter }} disk usage is at {{ humanize $value }}%."
          identifier: "Disk alert for host {{ $labels.hostname }} [{{ $labels.datacenter }}]"
      - alert: service_down
        expr: label_replace(up,  "hostname", "$1", "instance", "(.*):.*") == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          identifier: "Job {{ $labels.job }} down at host {{ $labels.hostname }}"
          description: "{{ $labels.hostname }} job {{ $labels.job }} has been down for more than 2 minutes."
